<!DOCTYPE html>
<html lang="zh-TW" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>WebSocket Client</h1>
            <div class="theme-switch">
                <label for="themeToggle">暗黑模式</label>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="card">
            <h2>連接設置</h2>
            <div class="form-group">
                <label for="wsUrl">WebSocket URL:</label>
                <input type="text" id="wsUrl" value="wss://echo.websocket.org" placeholder="例如: wss://example.com/ws">
            </div>
            <div class="button-group">
                <button id="connectBtn">連接</button>
                <button id="disconnectBtn" disabled>斷開連接</button>
            </div>
        </div>
        
        <div class="card">
            <h2>訂閱與發送</h2>
            <div class="tabs">
                <div class="tab active" data-tab="subscribe">訂閱主題</div>
                <div class="tab" data-tab="send">發送消息</div>
            </div>
            
            <div class="tab-content active" id="subscribe-tab">
                <div class="form-group">
                    <label for="topic">主題:</label>
                    <input type="text" id="topic" placeholder="例如: market_data">
                </div>
                <div class="button-group">
                    <button id="subscribeBtn" disabled>訂閱</button>
                    <button id="unsubscribeBtn" disabled>取消訂閱</button>
                </div>
                <div class="form-group">
                    <label>已訂閱的主題:</label>
                    <div id="subscriptionsList"></div>
                </div>
            </div>
            
            <div class="tab-content" id="send-tab">
                <div class="form-group">
                    <label for="messageType">消息類型:</label>
                    <select id="messageType">
                        <option value="json">JSON</option>
                        <option value="text">文本</option>
                        <option value="binary">二進制</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="messageContent">消息內容:</label>
                    <textarea id="messageContent" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label>定時發送設置:</label>
                    <div style="display: flex; align-items: center; margin-bottom: 10px;">
                        <div style="display: flex; align-items: center; flex: 1;">
                            <label for="autoSendInterval" style="margin-bottom: 0; margin-right: 10px;">間隔 (秒):</label>
                            <input type="number" id="autoSendInterval" value="5" min="1" style="width: 80px;">
                        </div>
                        <button id="addAutoSendBtn" class="small-btn" disabled>添加定時任務</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>定時發送任務列表:</label>
                    <div id="autoSendTasksList" class="tasks-list"></div>
                </div>
                <button id="sendBtn" disabled>發送</button>
            </div>
        </div>
        
        <div class="card">
            <h2>日誌</h2>
            <div id="logContainer"></div>
            <button id="clearLogBtn">清除日誌</button>
        </div>
    </div>

    <!-- 第三方庫 -->
    <script src="pako.min.js" defer></script>

    <!-- 應用程序腳本 -->
    <script src="websocket_client.js" type="module"></script>
    <script src="websocket_ui.js" type="module"></script>
</body>
</html>
