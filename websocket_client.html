<!DOCTYPE html>
<html lang="zh-TW" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #ffffff;
            --card-border: #ddd;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --input-bg: #ffffff;
            --input-border: #ddd;
            --log-bg: #f5f5f5;
            --btn-primary: #4CAF50;
            --btn-primary-hover: #45a049;
            --btn-disabled: #cccccc;
            --tab-active-bg: #ffffff;
            --tab-border: #ddd;
            --log-info: #0066cc;
            --log-error: #cc0000;
            --log-success: #008800;
            --log-warning: #cc6600;
            --log-received: #6600cc;
        }

        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --card-bg: #2d2d2d;
            --card-border: #444;
            --card-shadow: rgba(0, 0, 0, 0.3);
            --input-bg: #3d3d3d;
            --input-border: #555;
            --log-bg: #2a2a2a;
            --btn-primary: #388e3c;
            --btn-primary-hover: #2e7d32;
            --btn-disabled: #555555;
            --tab-active-bg: #2d2d2d;
            --tab-border: #444;
            --log-info: #4d94ff;
            --log-error: #ff6666;
            --log-success: #66cc66;
            --log-warning: #ffaa44;
            --log-received: #bb88ff;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 4px var(--card-shadow);
            background-color: var(--card-bg);
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            box-sizing: border-box;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }
        button {
            background-color: var(--btn-primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--btn-primary-hover);
        }
        button:disabled {
            background-color: var(--btn-disabled);
            cursor: not-allowed;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        #logContainer {
            height: 300px;
            overflow-y: auto;
            background-color: var(--log-bg);
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            transition: background-color 0.3s;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--tab-border);
            margin-bottom: 15px;
        }
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .tab.active {
            border: 1px solid var(--tab-border);
            border-bottom: 1px solid var(--tab-active-bg);
            border-radius: 4px 4px 0 0;
            margin-bottom: -1px;
            background-color: var(--tab-active-bg);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .theme-switch {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        .theme-switch label {
            margin-right: 10px;
            margin-bottom: 0;
            cursor: pointer;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--btn-primary);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tasks-list {
            border: 1px solid var(--card-border);
            border-radius: 4px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            background-color: var(--input-bg);
        }
        .small-btn {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>WebSocket Client</h1>
            <div class="theme-switch">
                <label for="themeToggle">暗黑模式</label>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="card">
            <h2>連接設置</h2>
            <div class="form-group">
                <label for="wsUrl">WebSocket URL:</label>
                <input type="text" id="wsUrl" value="wss://echo.websocket.org" placeholder="例如: wss://example.com/ws">
            </div>
            <div class="button-group">
                <button id="connectBtn">連接</button>
                <button id="disconnectBtn" disabled>斷開連接</button>
            </div>
        </div>
        
        <div class="card">
            <h2>訂閱與發送</h2>
            <div class="tabs">
                <div class="tab active" data-tab="subscribe">訂閱主題</div>
                <div class="tab" data-tab="send">發送消息</div>
            </div>
            
            <div class="tab-content active" id="subscribe-tab">
                <div class="form-group">
                    <label for="topic">主題:</label>
                    <input type="text" id="topic" placeholder="例如: market_data">
                </div>
                <div class="button-group">
                    <button id="subscribeBtn" disabled>訂閱</button>
                    <button id="unsubscribeBtn" disabled>取消訂閱</button>
                </div>
                <div class="form-group">
                    <label>已訂閱的主題:</label>
                    <div id="subscriptionsList"></div>
                </div>
            </div>
            
            <div class="tab-content" id="send-tab">
                <div class="form-group">
                    <label for="messageType">消息類型:</label>
                    <select id="messageType">
                        <option value="json">JSON</option>
                        <option value="text">文本</option>
                        <option value="binary">二進制</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="messageContent">消息內容:</label>
                    <textarea id="messageContent" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label>定時發送設置:</label>
                    <div style="display: flex; align-items: center; margin-bottom: 10px;">
                        <div style="display: flex; align-items: center; flex: 1;">
                            <label for="autoSendInterval" style="margin-bottom: 0; margin-right: 10px;">間隔 (秒):</label>
                            <input type="number" id="autoSendInterval" value="5" min="1" style="width: 80px;">
                        </div>
                        <button id="addAutoSendBtn" class="small-btn" disabled>添加定時任務</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>定時發送任務列表:</label>
                    <div id="autoSendTasksList" class="tasks-list"></div>
                </div>
                <button id="sendBtn" disabled>發送</button>
            </div>
        </div>
        
        <div class="card">
            <h2>日誌</h2>
            <div id="logContainer"></div>
            <button id="clearLogBtn">清除日誌</button>
        </div>
    </div>

    <!-- 第三方庫 -->
    <script src="pako.min.js" defer></script>

    <!-- 應用程序腳本 -->
    <script src="websocket_client.js" type="module"></script>
    <script src="websocket_ui.js" type="module"></script>
</body>
</html>
